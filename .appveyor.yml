image: Ubuntu  # образ для сборки
#image: Visual Studio 2019

stack: jdk 11  # версия JDK

branches:
  only:
    - master  # ветка git

build: off  # будем использовать свой скрипт сборки

install:
  - chmod +x ./gradlew
  # запускаем SUT (& означает, что в фоновом режиме - не блокируем терминал для запуска тестов)
#  - choco install docker-compose
  - sudo curl -L "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - sudo chmod +x /usr/local/bin/docker-compose
#  - docker-compose -f ./docker-compose-mysql.yml up -d
  - sudo docker-compose -f ./docker-compose-mysql.ci.yml up --build -d
  - sleep 30
#  - java -jar ./aqa-shop.mysql/aqa-shop.jar -Dspring.credit-gate.url=http://host.docker.internal:9999/credit -Dspring.payment-gate.url=http://host.docker.internal:9999/payment -Dspring.datasource.url=jdbc:mysql://host.docker.internal:3306/app -Dspring.datasource.username=app -Dspring.datasource.password=pass &
  - cd ./aqa-shop.mysql
  - java -jar aqa-shop.jar
#    -Dspring.credit-gate.url=http://localhost:9999/credit -Dspring.payment-gate.url=http://localhost:9999/payment -Dspring.datasource.url=jdbc:mysql://host.docker.internal:3306/app
#    -Dspring.datasource.username=app -Dspring.datasource.password=pass &
  - sleep 30
  - sudo curl localhost:8080
build_script:
  # запускаем тест, флаг --info позволяет выводить больше информации
  - ./gradlew test -Dselenide.headless=true -Ddb.url=jdbc:mysql://host.docker.internal:3306/app --info --tests StartPageCiTest
